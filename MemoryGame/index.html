<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Memory Game</title>

        <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header><h1>MEMORY GAME</h1></header>
        <section id="content">
            <div class="zone" id="main-page">
                <div class="bigbut">
                    <button id="newgame-main">New Game</button>
                </div>
                <div class="group-block">
                    <p>made by</p>
                    <div class="group">
                        <div class="member">
                            <img class="m-icon" src="assets/pinklion.jpg">
                            <div class="m-info">
                                <h2>Josué</h2>
                                <h3>---</h3>
                            </div>
                        </div>
                        <div class="member">
                            <img class="m-icon" src="assets/pinklion.jpg">
                            <div class="m-info">
                                <h2>João Victor F. da Silveira</h2>
                                <h3>---</h3>
                            </div>
                        </div>
                        <div class="member">
                            <img class="m-icon" src="assets/pinklion.jpg">
                            <div class="m-info">
                                <h2>Lael Gustavo B. R. de Lima</h2>
                                <h3>20230021715</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="zone" id="board-selector">
                <div class="bigbut">
                    <button id="fourfour">4x4</button>
                </div>
                <div class="bigbut">
                    <button id="foursix">4x6</button>
                </div>
                <div class="bigbut">
                    <button id="foureight">4x8</button>
                </div>
                <div class="midbut">
                    <button id="to-main-bs">Main Menu</button>
                </div>
            </div>
            <div class="zone" id="game">
                <div id="board">
                    <div class="row" id="row-1">
                        <img class="block" id="block-1a" src="assets/spadesblock.png">
                        <img class="block" id="block-1b" src="assets/heartsblock.png">
                        <img class="block" id="block-1c" src="assets/clubsblock.png">
                        <img class="block" id="block-1d" src="assets/diamondsblock.png">
                    </div>
                    <div class="row" id="row-2">
                        <img class="block" id="block-2a" src="assets/spadesclover.png">
                        <img class="block" id="block-2b" src="assets/heartsclover.png">
                        <img class="block" id="block-2c" src="assets/clubsclover.png">
                        <img class="block" id="block-2d" src="assets/diamondsclover.png">
                    </div>
                    <div class="row" id="row-3">
                        <img class="block" id="block-3a" src="assets/unturned.png">
                        <img class="block" id="block-3b" src="assets/heartsblock.png">
                        <img class="block" id="block-3c" src="assets/clubsblock.png">
                        <img class="block" id="block-3d" src="assets/diamondsblock.png">
                    </div>
                    <div class="row" id="row-4">
                        <img class="block" id="block-4a" src="assets/spadesclover.png">
                        <img class="block" id="block-4b" src="assets/heartsclover.png">
                        <img class="block" id="block-4c" src="assets/clubsclover.png">
                        <img class="block" id="block-4d" src="assets/diamondsclover.png">
                    </div>
                </div>
                <div class="buttons-board">
                    <div class="midbut">
                        <button id="newgame-board">New Game</button>
                    </div>
                    <div class="midbut">
                        <button id="to-main-bd">Main Menu</button>
                    </div>
                </div>
            </div>
            <div class="midbut" id="github-but">
                <a href=""><button>Github <i class="fa fa-github"></i></button></a>
            </div>
        </section>
    </body>
</html>
